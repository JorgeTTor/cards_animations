<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/main.css">
        <title>Cars</title>
</head>
<body>
    <main>
        <section class="modal">
            <img class="main-image" src="https://i.ibb.co/PmV6Qgn/Christmas-tree-01.png" alt="3D Christmas Tree on Hand" />
            <h1 class="title">Do you like uGift?</h1>
            <p class="subtitle">Rate your experience</p>
            <div class="stars-container">
                <div class="gray-stars-container">
                    <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png"  alt="gray star">
                    <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png"  alt="gray star">
                    <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png"  alt="gray star">
                    <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png"  alt="gray star">
                    <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png"  alt="gray star">
                </div>
                <p class="yellow-stars-container">
                    <span id="star1" class="star visible">⭐️</span>
                    <span id="star2" class="star visible">⭐️</span>
                    <span id="star3" class="star visible ">⭐️</span>
                    <span id="star4" class="star visible">⭐️</span>
                    <span id="star5" class="star visible">⭐️</span>
                </p>
            </div>
            <div id="comment-box" class="comment-box hidden" >
                <label for="comment">Leave us your comment</label>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="Type your comment"></textarea>
            </div>
            <button id="submit-button" class="submit-button">Submit</button>
        </section>
    </main>
    <script src="main.js"></script>

    
</body>
</html>
